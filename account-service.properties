# Welcome message
welcome.message=Welcome to Spring Cloud Banking App Account Config (GIT) !!!

# Spring Web CORS configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Spring Cloud Config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server
spring.cloud.config.profile=default
spring.config.import=optional:configserver:

# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/account_service
spring.datasource.username=training
spring.datasource.password=training

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka configuration
kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost}:${KAFKA_BOOTSTRAP_SERVERS_PORT:9092}

# Server port
server.port=3031

# Resilience4j Circuit Breaker configuration
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.slidingWindowSize=3
resilience4j.circuitbreaker.configs.default.slidingWindowType=TIME_BASED
resilience4j.circuitbreaker.configs.default.minimumNumberOfCalls=1
resilience4j.circuitbreaker.configs.default.slowCallRateThreshold=10
resilience4j.circuitbreaker.configs.default.slowCallDurationThreshold=1s
resilience4j.circuitbreaker.configs.default.failureRateThreshold=10
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=1
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=15s
resilience4j.circuitbreaker.configs.default.eventConsumerBufferSize=1

# Resilience4j Time Limiter configuration
resilience4j.timelimiter.configs.default.timeoutDuration=2s
resilience4j.timelimiter.configs.default.cancelRunningFuture=true

# Actuator Endpoints
management.endpoints.web.exposure.include=*
